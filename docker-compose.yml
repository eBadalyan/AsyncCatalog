version: '3.8'

services:
  db:
    image: postgres:15-alpine 
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
    ports:
      - "${DB_PORT}:5432"
      
volumes:
  postgres_data: